<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Webpage Practice</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="navigationMenu">
            <a class="navbar" href="#home">HOME</a>
            <a class="navbar" href="#section1">SECTION 2</a>
            <a class="navbar" href="#section3">SECTION 3</a>
            <a class="navbar" href="#section4">SECTION 4</a>
        </div>
        <div>
            <section class="section" id="home">
                <h1>This is a webpage of my musical interests</h1>
                <h2>Bring Me The Horizon</h2>
                <h2>The Neighbourhood</h2>
                <h2>TENDER</h2>
                <img id="logoMantra" src="media/logoMantra.png" alt="logoMantra">
            </section>
            <section class="section" id="section1">
                <h1>Contact</h1>
                <form>
                    <fieldset>
                        <div>
                            <label for="inputFirstName">First Name</label>
                            <input type="text" id="inputFirstName" placeholder="First Name">
                        </div>
                        <div>
                            <label for="inputLastName">Last Name</label>
                            <input type="text" id="inputLastName" placeholder="Last Name">
                        </div>
                        <div>
                            <label for="gridCheck">Subscribe for updates</label>
                            <input type="checkbox" id="gridCheck">
                        </div>
                        <div>
                            <label for="bio">Bio</label>
                            <textarea id="bio"></textarea>
                        </div>
                        <button type="submit">Sign in</button>
                    </fieldset>
                </form>
            </section>
            <section class="section" id="section3">
                <h1>Link to the bands websites</h1>
                <ul>
                    <li><a href="https://www.bmthofficial.com/">Bring Me The Horizon</a></li>
                    <li><a href="https://thenbhd.com/">The Neighbourhood</a></li>
                    <li><a href="https://www.tenderofficial.com/">TENDER</a></li>
                    <li><a href="https://www.twentyonepilots.com/">Twenty One Pilots</a></li>
                    <li><a href="https://www.linkinpark.com/">Linkin Park</a></li>
                </ul>
            </section>
            <section class="section" id="section4">
                <h1>Images</h1>
                <div class="imgContainer">
                    <a href="media/logoMantra.png" target="_blank">
                        <img class="imgAlbum" src="media/logoMantra.png" alt="logoMantra">
                    </a>
                    <a href="media/ludens.png" target="_blank">
                        <img class="imgAlbum" src="media/ludens.png" alt="ludens">
                    </a>
                    <a href="media/tender.png" target="_blank">
                        <img class="imgAlbum" src="media/tender.png" alt="tender">
                    </a>
                    <a href="media/top.jpg" target="_blank">
                        <img class="imgAlbum" src="media/top.jpg" alt="top">
                    </a>
                    <a href="media/wiped-out.jpg" target="_blank">
                        <img class="imgAlbum" src="media/wiped-out.jpg" alt="wiped-out">
                    </a>
                    <a href="media/logoMantra.png" target="_blank">
                        <img class="imgAlbum" src="media/logoMantra.png" alt="logoMantra">
                    </a>
                </div>
            </section>
        </div>
    </body>
</html>
